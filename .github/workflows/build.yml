name: Build ZMK Firmware for BlackBerry P9981

on:
  push:
    branches: [ main ]  # 提交代码时自动编译
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手动触发编译

jobs:
  build:
    runs-on: ubuntu-latest  # 用云端 Ubuntu 编译，稳定

    steps:
      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: v0.3.0  # 对应 ZMK v0.3.0 版本
          path: zmk
          submodules: recursive

      - name: Checkout User Config
        uses: actions/checkout@v4
        with:
          path: zmk/config
          # 把当前仓库的配置覆盖到 ZMK 的 config 目录

      - name: West Init
        run: |
          cd zmk
          west init -l app/
          west update
          west zephyr-export

      - name: Build Nice!Nano v2 Firmware
        run: |
          cd zmk
          west build -s app -b nice_nano_v2 -- -DZMK_CONFIG=config

      - name: Upload UF2 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-zmk-firmware
          path: zmk/build/zephyr/zmk.uf2  # 编译出的 UF2 固件路径
          
      - name: Release Firmware
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: zmk/build/zephyr/zmk.uf2
          tag_name: firmware-${{ github.run_number }}
          name: Firmware Build ${{ github.run_number }}
          body: Auto-built ZMK firmware for BlackBerry P9981 (Nice!Nano v2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
