# 基础硬件配置（Nice!Nano v2）
CONFIG_ZMK_KEYBOARD_ENABLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_ADVERTISING_INTERVAL=100
CONFIG_ZMK_BLE_CONN_PARAMS_INT_MIN=20
CONFIG_ZMK_BLE_CONN_PARAMS_INT_MAX=40

# 背光配置
CONFIG_ZMK_LED=y
CONFIG_ZMK_LED_STRIP=y
CONFIG_ZMK_LED_STRIP_NUM_LEDS=10
CONFIG_ZMK_LED_STRIP_PWM=y
CONFIG_ZMK_LED_STRIP_PWM_CHANNEL=0
CONFIG_ZMK_LED_STRIP_PWM_RESOLUTION=8
CONFIG_ZMK_LED_STRIP_PWM_FREQUENCY=1000

# 电源管理
CONFIG_ZMK_POWER=y
CONFIG_ZMK_POWER_IDLE_TIMEOUT=300
CONFIG_ZMK_POWER_IDLE_SLEEP=y

# 串口/Studio支持（备用）
CONFIG_ZMK_USB_CDC_ACM=y
CONFIG_ZMK_RPC=y
CONFIG_ZMK_RPC_TRANSPORT_USB=y

# 宏/舞蹈键支持
CONFIG_ZMK_MACRO=y
CONFIG_ZMK_TAP_DANCE=y
CONFIG_ZMK_STICKY_KEY=y
CONFIG_ZMK_HOLD_TAP=y
CONFIG_ZMK_HOLD_TAP_QUICK_TAP=y
